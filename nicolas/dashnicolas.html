<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dashboard</title>
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./dashnicolas.css">
    <!-- CUSTOM JS -->
    <script src="./dashnicolas.js" defer></script>
</head>
<body>

    <div class="menu-dashboard">
        <!-- TOP MENU -->
        <div class="top-menu">
            <div class="logo">
                <img src="./imagenes/login/logo.jpg" alt="">
                <span>LinkCaf√©</span>
            </div>
            <div class="toggle">
                <i class='bx bx-menu'></i>
            </div>
        </div>
        <!-- INPUT SEARCH -->
        <div class="input-search">
            <i class='bx bx-search'></i>
            <input type="text" class="input" placeholder="Buscar">
        </div>
        <!-- MENU -->
        <div class="menu">
            <div class="enlace">
                <i class="bx bx-user"></i>
                <a href="./loginnicolas.html"><span>Login</span></a>
            </div>

            <div class="enlace">
                <i class='bx bx-registered'></i>
                <a href="./registronicolas.html"><span>Registro</span></a>
            </div>

            <div class="enlace">
                <i class='bx bx-image-add'></i>
                <a href="./slider.html"><span>Slider</span></a>
            </div>
        </div>
    </div>

    
</body>
</html>
