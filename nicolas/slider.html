<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide" id="img1">
                <img src="imagenes/sliter/imagen.1.jpg" alt="Imagen 1">
            </div>
            <div class="slide" id="img2">
                <img src="imagenes/sliter/imagen.4.jpg" alt="Imagen 2">
            </div>
            <div class="slide" id="img3">
                <img src="imagenes/sliter/imagen.3.jpg" alt="Imagen 3">
            </div>
        </div>
        <div class="nav">
            <button id="prevBtn" class="nav-button">Anterior</button>
            <button id="nextBtn" class="nav-button">Siguiente</button>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
