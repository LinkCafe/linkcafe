<!DOCTYPE html>
<html lang="en">

<body>

        <form action="">

            </div>

                required>
                <i class="fa-solid fa-calendar-days"></i>
            </div>
            <div class="input-box">
                <input type="Password"
                placeholder="ContraseÃ±a" required>

            </div>

            <button type="submit" class="btn">Registrar</button>

            <div class="Register-link">
                <p>Ya Tienes Una Cuenta? <a href="#">Iniciar Sesion</a></p>
